{% extends "template.html" %}
{% block content %}
    <h2>Welcome to the Flask Blog!</h2>
    <p><a href="/logout">Logout</a></p>
    <h3>Add a new post:</h3>
    <form method="post" class="add" action="{{ url_for('add') }}">
        <label><strong>Title:</strong></label>
        <input name="title" type="text"/>
        <p><label><strong>Post:</strong></label>
        <textarea name="post" cols="40" rows="5"></textarea></p>
        <input class="button" value="Save" type="submit"/>
    </form>
        <br/>
        <br/>
        <h3>Posts:</h3>
        {% for p in posts %}
        <strong>Title</strong>{{ p.title }} <br/>
        <strong>Post</strong>{{ p.post }} <br/>
    {% endfor %}
{% endblock %}
